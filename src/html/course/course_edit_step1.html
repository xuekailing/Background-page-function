<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!-- build:style -->
    <!-- endbuild -->
</head>

<body>
    <!-- 侧边栏 -->
    <!-- build:aside -->
    <!-- endbuild -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!-- 头部 -->
            <!-- build:header -->
            <!-- endbuild -->
            <div id="course-edit1" class="body course-add">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">课程管理</a></li>
                    <li class="active">课程添加</li>
                </ol>

            </div>
        </div>
    </div>
    <script type="text/tpl" id="course-edit1-tpl">
        <div class="steps">
            <!-- 摘要 -->
            <!-- build:courseEditHeader -->
            <!-- endbuild -->
            <!-- build:courseEditAside -->
            <!-- endbuild -->
            <!-- 基本信息 -->
            <div class="content">
                <!-- 标题 -->
                <div class="title">
                    <h5>基本信息 <small>BASIC INFORMATION</small></h5>
                </div>
                <form id="course-edit1-form" action="/v6/course/update/basic" method="post" class="basic form-horizontal">
                    <input type="hidden" name="cs_id" value="{{ cs_id }}">
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">标题</label>
                        <div class="col-xs-8">
                            <input name="cs_name" type="text" class="form-control input-sm" value="{{cs_name}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">课程描述</label>
                        <div class="col-xs-8 ckeditor">
                            <textarea name="cs_brief" rows="15" class="form-control input-sm">{{cs_brief}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">讲师</label>
                        <div class="col-xs-8">
                            <select name="cs_tc_id" class="form-control input-sm">
                                {{each teacher tc i}}
                                        <option value="{{tc.tc_id}}" {{ cs_tc_id == tc.tc_id? 'selected': '' }}>{{tc.tc_name}}</option>
                                     {{/each}}
                                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">分类</label>
                        <div class="col-xs-8">
                            <select id="category-top-select" name="" class="form-control input-sm">
                                <!--顶级分类 id和pid对比 往上一级-->
                                 {{each category.top cgTop i }}
                                        <!--<option value="{{cgTop.cg_id}}""{{cgTop.cg_id==cs_cg_pid?"selected":""}}">{{cgTop.cg_name}}</option>-->
                                         <option value="{{ cgTop.cg_id }}" {{ cs_cg_pid == cgTop.cg_id? 'selected': '' }}>
                                  {{ cgTop.cg_name }}</option>
                                        {{/each}}
                                    </select>
                            <select id="category-child-select" name="cs_cg_id" class="form-control input-sm">
                                {{each category.childs cgChild i}}
                                    <!--子级分类 id和上一级id对比-->
                                        <!--<option value="{{cgChild.cg_id==cs_cg_id?"selected":""}}">{{cgChild.cg_name}}</option>-->
                                         <option value="{{ cgChild.cg_id }}" {{ cs_cg_id == cgChild.cg_id? 'selected': '' }}> {{ cgChild.cg_name }}</option>
                                        {{/each}}
                                    </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-2 control-label">标签</label>
                        <div class="col-xs-8">
                            <input value="{{cs_tags}}" name="cs_tags" type="text" class="form-control input-sm">
                            <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10">
                            <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="../../js/course/course_edit_step1.js"></script>
</body>

</html>
